<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google Maps Fun</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="map"></div>
  <output name="dragged-pos" class="dragged-pos">
  </output>
  <div class="ui-wrapper">
    <div class="controls-wrapper">
      <div class="inputs-wrapper">
        <label for="lat">
          Latitude:
          <br>
          <input type="number" name="lat" class='text-input text-input__lat' placeholder="lat" aria-label="latitude input" value="55.113028">
        </label>
        <label for="lng">
          Longitude:
          <br>
          <input type="number" name="lng" class='text-input text-input__lng' placeholder="lng" aria-label="longitude input" value="14.920054">
        </label>
      </div>
      <div class="buttons-wrapper">
        <input type="button" class='btn btn__center-map' value="Center" aria-label="center map position on coordinates">
        <input type="button" class='btn btn__get-position' value="Get position" aria-label="get each marker coordinates">
        <input type="button" class='btn btn__remove-marker' value="Reset" aria-label="reset markers">
      </div>
    </div>
    <div class="controls-wrapper controls-wrapper--white">
      <fieldset class="radio-mode-wrapper">
        <legend class="radio-mode-legend">Edit mode</legend>
        <div class="radio-container">
          <input type="radio" class="radio radio__place-marker" id="place-marker" name="edit-mode" checked/>
          <label class="label__radio" for="place-marker">Place marker</label>
        </div>
        <div class="radio-container">
          <input type="radio" class="radio radio__edit-marker" id="edit-marker" name="edit-mode" />
          <label class="label__radio" for="edit-marker">Edit marker</label>
        </div class="radio-container">
        <div>
          <input type="radio" class="radio radio__delete-marker" id="delete-marker" name="edit-mode" />
          <label class="label__radio" for="delete-marker">Delete marker</label>
        </div>
      </fieldset>
    </div>
    <div class="controls-wrapper controls-wrapper--white">
      <div class="textarea-marker-props-wrapper">
        <textarea name="textarea-marker-props" id="textarea-marker-props" class="textarea textarea__marker-props" cols="25" rows="5"></textarea>
        <input type="button" class='btn btn__add-marker-props' value="Add props" aria-label="add marker props">
        <input type="button" class='btn btn__remove-active-state' value="Remove active state" aria-label="remove active state">
      </div>
    </div>
    <div class="controls-wrapper controls-wrapper--white">
      <output class="output-event">
      </output>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="./index.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA89WOjmmx-Y0iF1C4aHW-I7WRwNVGC-lA&callback=initMap" async
    defer></script>
</body>

</html>
