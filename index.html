<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA89WOjmmx-Y0iF1C4aHW-I7WRwNVGC-lA&callback=initMap" async
        defer></script>
    <div class="ui-wrapper">
        <div class="left-wrapper">

            <label class="label">
                Zoom input
                <input type="range" id="zoom-slider" class="input" name="zoom" min="1" max="20" />
            </label>

            <label class="label">
                Set coordinates
                <input type="button" class='set-position-btn' value="click">
            </label>

            <label class="label">
                Get coordinates
                <input type="button" class='get-position-btn' value="click">
            </label>
        </div>

        <div class="right-wrapper">
            <label class="label">
                Latitude input
                <input type="number" class="lat-input" class=" input" value="53.5" />
            </label>

            <label class="label">
                Longitude input
                <input type="number" class="lng-input" class=" input" value="14.4" />
            </label>
            <label class="label">
                Latitude output
                <output id="lat-output" class="position-output">
                </output>
            </label>

        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
