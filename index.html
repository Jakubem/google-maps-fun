<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="map"></div>
  <div class="ui-wrapper">
    <div class="inputs-wrapper">
      <label for="lat">
        Latitude:<br>
        <input type="number" class='text-input input lat' placeholder="lat" aria-label="latitude input" value="53.3655">
      </label>
      <label for="lng">
        Longitude:<br>
        <input type="number" name="lng" class='text-input input lng' placeholder="lng" aria-label="longitude input" value="14.6499">
      </label>
    </div>
    <div class="buttons-wrapper">
      <input type="button" class='center-map-btn btn' value="Center map" aria-label="center map position on coordinates">
      <input type="button" class='get-position-btn btn' value="Get coordinates" aria-label="Get coordinates">
      <input type="button" class='remove-marker-btn btn' value="Remove marker" aria-label="remove marker">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="./index.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA89WOjmmx-Y0iF1C4aHW-I7WRwNVGC-lA&callback=initMap" async
    defer></script>
</body>

</html>
