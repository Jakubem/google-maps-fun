<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="map"></div>
  <div class="ui-wrapper">
    <div class="controls-wrapper">
      <div class="output-wrapper">
          <output name="dragged-pos" class="dragged-pos">
          </output>
      </div>
      <div class="inputs-wrapper">
        <label for="lat">
          Latitude:<br>
          <input type="number" class='text-input text-input__lat' placeholder="lat" aria-label="latitude input" value="55.113028">
        </label>
        <label for="lng">
          Longitude:<br>
          <input type="number" name="lng" class='text-input text-input__lng' placeholder="lng" aria-label="longitude input" value="14.920054">
        </label>
      </div>
      <div class="buttons-wrapper">
        <input type="button" class='btn btn__center-map' value="Center map" aria-label="center map position on coordinates">
        <input type="button" class='btn btn__get-position' value="Get coordinates" aria-label="get each marker coordinates">
        <input type="button" class='btn btn__remove-marker' value="Reset markers" aria-label="reset markers">
      </div>
    </div>
    <div class="controls-wrapper--white">
      <fieldset class="radio-mode-wrapper">
        <legend class="radio-mode-legend">Edit mode</legend>
        <div class="radio-container">
            <input type="radio" class="radio radio__edit-marker" id="edit-marker" name="mode" checked/>
            <label class="radio-label" for="edit-marker">Edit marker</label>
        </div class="radio-container">
        <div>
            <input type="radio" class="radio radio__delete-marker" id="delete-marker" name="mode"/>
            <label class="radio-label" for="delete-marker">Delete marker</label>
        </div>
        <div class="radio-container">
            <input type="radio" class="radio radio__place-marker" id="place-marker" name="mode"/>
            <label class="radio-label" for="place-marker">Place marker</label> 
        </div>
    </fieldset>  
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="./index.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA89WOjmmx-Y0iF1C4aHW-I7WRwNVGC-lA&callback=initMap" async
    defer></script>
</body>

</html>
